<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CivicConnect - Community Engagement Platform</title>
    <meta name="description" content="Join your local community in democratic participation. Connect with neighbors, attend civic events, and make your voice heard in local government decisions.">
    
    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="CivicConnect - Community Engagement Platform">
    <meta property="og:description" content="Join your local community in democratic participation. Connect with neighbors, attend civic events, and make your voice heard in local government decisions.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CivicConnect">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CivicConnect - Community Engagement Platform">
    <meta name="twitter:description" content="Join your local community in democratic participation. Connect with neighbors, attend civic events, and make your voice heard in local government decisions.">
    
    <!-- Additional SEO meta tags -->
    <meta name="keywords" content="civic engagement, community, local government, democracy, town halls, petitions, local news, civic participation">
    <meta name="author" content="CivicConnect">
    <meta name="robots" content="index, follow">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
